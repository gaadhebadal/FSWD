<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function divideByNumber(num, divisor) {
            if (divisor === 0) {
                throw new Error("Cannot divide by zero.");
            }
            return num / divisor;
        }
        // Example usage
        try {
            var dividend = 10;
            var divisor = 0;
            var result = divideByNumber(dividend, divisor);
            console.log("Result:", result);
        } catch (error) {
            console.log("Error:", error.message);
        }

    </script>
</body>

</html>
